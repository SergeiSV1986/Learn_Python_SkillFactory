<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% extends 'default.html' %}

{% block content %}
<h1>Новости</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title|censor }}</h2>
        <p>{{ post.created_at|date:"d.m.Y" }}</p>
        <p>{{ post.text|censor|slice:":20" }}...</p>
        <a href="{% url 'news_detail' post.id %}">Читать далее</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

</body>
</html>
